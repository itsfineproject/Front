<div class="container">
<div class="displayed-block">
  <div class="elem" *ngFor="let car of cars" >
    <div class="col s12 m7" (click)="displayCar(car)">
      <div class="card">
        <div class="card-image" style="max-width: 400px">
          <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Kia/Kia-Seltos/6232/1562746799300/front-left-side-47.jpg">
        </div>
        <div class="card-content">
          <span class="card-title">{{car.carName}}</span>
          <p>{{car.comment}}</p>
          <h5>{{car.carNumber}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <i class="material-icons" (click)="addCar()">add_circle</i>
  </div>
</div>
</div>
